<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="frontend/style/front.css">
    <title>AutoStock</title>

    <script type="module" src="backend/firebase.js"></script>
</head>
<body>
 <div class="wrapper">
  <div class="video-container">
    <video autoplay loop muted playsinline>
        <source src="frontend/libs/bg.mp4" type="video/mp4">
    </video>
  </div>
    <nav>
        <div class="nav_logo">
            <p>AutoStock</p>
        </div>
        <div class="nav_menu" id="navMenu">
            <ul>
                <li><a href="index.html" class="link active">Home</a></li>
                <li><a href="" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav_button">
            <button class="btn login_btn" id="loginBtn" onclick="login()">Log In</button>
            <button class="btn signup_btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav_menu_btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
  
    
    <div class="form_box">

        <div class="login-container" id="login">
          <header>Login</header>
          <form action="database.php" method="post">
            <div class="input_box">
              <input type="text" class="input_field" name="username" placeholder="Username or Email">
              <i class="bx bx-user"></i>
            </div>
            <div class="input_box">
              <input type="password" class="input_field" name="password" placeholder="Password">
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input_box">
              <input type="submit" id="submit_input" class="submit" value="Sign In">
            </div>
            <div class="dontAcc_div">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
            </div>
              <div class="two_col">
                  <div class="one">
                      <input type="checkbox" id="login-check">
                      <label for="login-check"> Remember Me</label>
                  </div>
                  <div class="two">
                      <label><a href="#">Forgot password?</a></label>
                  </div>
              </div>
          </div>
          </form>

        <div class="register-container" id="register">
          <header>Sign Up</header>
          <form action="database.php" method="post">
          <div class="two_forms">
            <div class="input_box">
              <input type="text" class="input_field" name="username" required placeholder="Username">
              <i class="bx bx-user"></i>
            </div>
            <div class="input_box">
              <input type="text" class="input_field" name="first_name"required placeholder="Firstname">
              <i class="bx bx-user"></i>
            </div>
            <div class="input_box">
              <input type="text" class="input_field" name="last_name" required placeholder="Lastname">
              <i class="bx bx-user"></i>
            </div>
          </div>
          <div class="input_box">
            <input type="text" class="input_field" name="email" required placeholder="Email">
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input_box">
            <input type="password" class="input_field" name="password" required placeholder="Password">
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input_box">
            <input type="submit" class="submit" value="Submit" required>
          </div>
          <div class="dontAcc_div">
              <span>Have an account? <a href="#" onclick="login()">Login</a></span>
          </div>
            <div class="two_col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        
          </form>
        </div>
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav_menu") {
        i.className += " responsive";
    } else {
        i.className = "nav_menu";
    }
   }
 
</script>

<script>

    var lb = document.getElementById("loginBtn");
    var rb = document.getElementById("registerBtn");
    var lgin = document.getElementById("login");
    var rgtr = document.getElementById("register");

    function login() {
        lb.className += " login_btn";
        rb.className = "btn";

        lgin.style.left = "4px";
        rgtr.style.right = "-520px";
        
        lgin.style.opacity = 1;
        rgtr.style.opacity = 0;
    }

    function register() {
        lb.className = "btn";
        rb.className += " signup_btn";

        lgin.style.left = "-510px";
        rgtr.style.right = "5px";

        lgin.style.opacity = 0;
        rgtr.style.opacity = 1;
    }

</script>

</body>
</html>
