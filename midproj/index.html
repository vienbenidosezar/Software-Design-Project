<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style/index_style.css">
    <script type="module" src="firebase.js"></script>

</head>
<body>
  <div class="wrapper">
    <div class="video-container">
      <video autoplay loop muted playsinline>
          <source src="style/libs/bg.mp4" type="video/mp4">
      </video>
    </div>

  <nav>
    <div class="nav_logo">
        <p>AutoStock</p>
    </div>
    <div class="nav_menu" id="navMenu">
        <ul>
            <li><a href="index.html" class="link active">Home</a></li>
            <li><a href="" class="link">Blog</a></li>
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">About</a></li>
        </ul>
    </div>
    <div class="nav_button">
        <button class="btn login_btn" id="signIn_Button2" >Log In</button>
        <button class="btn signup_btn" id="signUp_Button2" >Sign Up</button>
    </div>
    <div class="nav_menu_btn">
        <i class="bx bx-menu" onclick=""></i>
    </div>
</nav>

  <main style="display: none;" id="signup">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">First Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Password</label>
        </div>
       <button class="btn" id="submitSignUp" >Sign Up</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
  
  </main>

  <main id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form method="post" action="">
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email"  id="email" placeholder="Email" required>
          <label for="email">Email</label>
      </div>
      <div class="input-group">
          <i class="fas fa-lock"></i>
        <input type="password" id="password"  placeholder="Password" required>
          <label for="password">Password</label>
      </div>
      <p class="recover">
        <a href="#">Recover Password</a>
      </p>
     <button  class="btn"  id="submitSignIn">Sign In</button>
    </form>
    <p class="or">
      ----------or--------
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Don't have account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
